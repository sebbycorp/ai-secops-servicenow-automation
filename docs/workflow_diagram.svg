<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">AI-Assisted ServiceNow Security Operations Workflow</text>
  
  <!-- Workflow Steps -->
  <!-- Step 1: Voice Query -->
  <rect x="100" y="100" width="200" height="80" rx="10" fill="#bbdefb" stroke="#2196f3" stroke-width="2" />
  <text x="200" y="145" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Voice Query</text>
  <text x="200" y="170" font-family="Arial" font-size="12" text-anchor="middle">"Do I have any tickets?"</text>
  
  <!-- Step 2: ServiceNow Query -->
  <rect x="400" y="100" width="200" height="80" rx="10" fill="#c8e6c9" stroke="#4caf50" stroke-width="2" />
  <text x="500" y="145" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">ServiceNow Query</text>
  <text x="500" y="170" font-family="Arial" font-size="12" text-anchor="middle">Retrieve pending tickets</text>
  
  <!-- Step 3: Ticket Analysis -->
  <rect x="100" y="220" width="200" height="80" rx="10" fill="#bbdefb" stroke="#2196f3" stroke-width="2" />
  <text x="200" y="265" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Ticket Analysis</text>
  <text x="200" y="290" font-family="Arial" font-size="12" text-anchor="middle">"Describe the first ticket"</text>
  
  <!-- Step 4: Security Review -->
  <rect x="400" y="220" width="200" height="80" rx="10" fill="#c8e6c9" stroke="#4caf50" stroke-width="2" />
  <text x="500" y="250" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Security Review</text>
  <text x="500" y="275" font-family="Arial" font-size="12" text-anchor="middle">Convert technical details</text>
  <text x="500" y="290" font-family="Arial" font-size="12" text-anchor="middle">to plain English</text>
  
  <!-- Step 5: Approval -->
  <rect x="100" y="340" width="200" height="80" rx="10" fill="#bbdefb" stroke="#2196f3" stroke-width="2" />
  <text x="200" y="370" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Voice Approval</text>
  <text x="200" y="395" font-family="Arial" font-size="12" text-anchor="middle">"I approve this change"</text>
  
  <!-- Step 6: Implementation -->
  <rect x="400" y="340" width="200" height="80" rx="10" fill="#ffccbc" stroke="#ff5722" stroke-width="2" />
  <text x="500" y="370" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Implementation</text>
  <text x="500" y="395" font-family="Arial" font-size="12" text-anchor="middle">Execute changes securely</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Flow arrows -->
  <line x1="300" y1="140" x2="390" y2="140" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="500" y1="180" x2="500" y2="210" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="260" x2="310" y2="260" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="200" y1="300" x2="200" y2="330" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="300" y1="380" x2="390" y2="380" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Documentation -->
  <rect x="650" y="220" width="100" height="100" rx="10" fill="#e1bee7" stroke="#9c27b0" stroke-width="2" />
  <text x="700" y="260" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Auto</text>
  <text x="700" y="280" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Document</text>
  <text x="700" y="300" font-family="Arial" font-size="12" text-anchor="middle">GitHub/Confluence</text>
  
  <!-- Doc arrow -->
  <line x1="600" y1="380" x2="650" y2="320" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Legend -->
  <rect x="100" y="450" width="20" height="20" fill="#bbdefb" stroke="#2196f3" stroke-width="1" />
  <text x="130" y="465" font-family="Arial" font-size="12" text-anchor="start">User Voice Interaction</text>
  
  <rect x="250" y="450" width="20" height="20" fill="#c8e6c9" stroke="#4caf50" stroke-width="1" />
  <text x="280" y="465" font-family="Arial" font-size="12" text-anchor="start">AI Processing</text>
  
  <rect x="400" y="450" width="20" height="20" fill="#ffccbc" stroke="#ff5722" stroke-width="1" />
  <text x="430" y="465" font-family="Arial" font-size="12" text-anchor="start">Secure Change Implementation</text>
  
  <rect x="650" y="450" width="20" height="20" fill="#e1bee7" stroke="#9c27b0" stroke-width="1" />
  <text x="680" y="465" font-family="Arial" font-size="12" text-anchor="start">Documentation</text>
</svg>